              <span id="require"></span>

    <script>
      var radioInputs = document.querySelectorAll(
        "input[type=radio][name=payment-method]"
      );
      document
        .getElementById("confirmButton")
        .addEventListener("click", function (event) {
          // Lấy tất cả các input radio có name là "payment-method"
          var radioInputs = document.querySelectorAll(
            "input[type=radio][name=payment-method]"
          );

          // Biến kiểm tra xem có ít nhất một input radio được chọn hay không
          var atLeastOneChecked = false;

          // Lặp qua từng input radio để kiểm tra
          radioInputs.forEach(function (radio) {
            if (radio.checked) {
              atLeastOneChecked = true;
            }
          });

          // Nếu không có input radio nào được chọn, hiển thị thông báo và ngăn chặn hành vi mặc định của nút button
          if (!atLeastOneChecked) {
            var messageSpan = document.getElementById("message");
            messageSpan.innerText = "Vui lòng chọn phương thức thanh toán.";
            event.preventDefault(); // Ngăn chặn hành vi mặc định của nút button
          } else {
            // Nếu có ít nhất một input radio được chọn, xóa thông báo nếu có
            var messageSpan = document.getElementById("message");
            messageSpan.innerText = "";
          }
        });

      // Lặp qua từng input radio và thêm sự kiện onchange
      radioInputs.forEach(function (radio) {
        radio.addEventListener("change", function () {
          // Lấy giá trị của input radio được chọn
          var selectedOption = this.value;

          // Hiển thị thông báo tương ứng
          var messageSpan = document.getElementById("message");
          messageSpan.innerText = "Bạn đã chọn: " + selectedOption;
        });
      });
    </script>
